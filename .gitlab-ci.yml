stages:
  - setup
  - check
  - lint
  - fmt

variables:
  CARGO_HOME: "$CI_PROJECT_DIR/.cargo"
  RUSTUP_HOME: "$CI_PROJECT_DIR/.rustup"
  RUSTFLAGS: "-C target-cpu=native"

cache:
  key: cargo-cache
  paths:
    - target
    - .cargo/registry
    - .cargo/git

setup:
  stage: setup
  image: rust:latest
  tags:
    - docker
  script:
    - apt-get update && apt-get install -y clang libclang-dev
    - rustup default stable
    - rustup component add clippy rustfmt
  artifacts:
    paths:
      - target
      - .cargo
    expire_in: 1h

check:
  stage: check
  image: rust:latest
  tags:
    - docker
  dependencies:
    - setup
  script:
    - cargo check --all-targets

lint:
  stage: lint
  image: rust:latest
  tags:
    - docker
  dependencies:
    - setup
  script:
    - cargo clippy --all-targets --all-features -- -D warnings

fmt:
  stage: fmt
  image: rust:latest
  tags:
    - docker
  dependencies:
    - setup
  script:
    - cargo fmt --all -- --check
